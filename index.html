    <script>
        var lastSelected = "Mine";
        function load(string) {
            var url = "";
            if (string === "Mine") {
                url = "https://api.github.com/users/AMTitan/repos?type=public&per_page=100";
            }
            else {
                url = "https://api.github.com/orgs/Nyson-Programing-Language/repos?type=public&per_page=100";
            }
            $.getJSON(url, function(data) {
                const types = ["Mine", "Nyson"];
                types.forEach(item => {
                    document.getElementById(item).style.color = "#212529";
                });
                lastSelected = string;
                document.getElementById(string).style.color = "green";
                document.getElementById("form1").value = "";
                document.getElementById("loadone").outerHTML = "<div id=\"loadone\"  class=\"mx-auto row p-3 p-md-5 m-md-3 \">\n<div id=\"load\"></div>\n</div>";
                $.each(data, function(i, f) {
                    if (f.fork === false) {
                        var text = "";
                        try {
                            document.getElementById("load").outerHTML = `<div class="bg-white shadow-sm mx-auto" style="border-radius: 10px; width: 300px; margin-right: 25px; margin-left: 25px; margin-bottom: 50px"><h1 class="display-8 fw-normal text-center" style="margin: 30px;">${f.name}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Stars: ${f.stargazers_count}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Watchers: ${f.watchers_count}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Forks: ${f.forks_count}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px; margin-bottom: 30px">Language: ${f.language || 'None'}</h1><div style="height: 1px"></div></div>` + document.getElementById("load").outerHTML;
                        }
                        catch (e) {
                            console.error(e);
                        }
                    }
                })
            });
        }
        function onKey() {
            if (document.getElementById("form1").value === "") {
                load(lastSelected);
            }
            else {
                var x = document.getElementById("form1").value.toLowerCase();
                $.getJSON('https://api.github.com/users/AMTitan/repos?type=public&per_page=100', function(data) {
                    $.getJSON('https://api.github.com/orgs/Nyson-Programing-Language/repos?type=public&per_page=100', function(data_nyson) {
                        data = data.concat(data_nyson);
                        const types = ["Mine", "Nyson"];
                        types.forEach(item => {
                            document.getElementById(item).style.color = "#212529";
                        });
                        document.getElementById("loadone").outerHTML = "<div id=\"loadone\"  class=\"mx-auto row p-3 p-md-5 m-md-3 \">\n<div id=\"load\"></div>\n</div>";
                        $.each(data, function(i, f) {
                            var allowed = false;
                            if (f.name.toLowerCase().includes(x)) allowed = true;
                            if (f.language && f.language.toLowerCase().includes(x)) allowed = true;
                            if (allowed) {
                                if (f.fork === false) {
                                    var text = "";
                                    try {
                                        document.getElementById("load").outerHTML = `<div class="bg-white shadow-sm mx-auto" style="border-radius: 10px; width: 300px; margin-right: 25px; margin-left: 25px; margin-bottom: 50px"><h1 class="display-8 fw-normal text-center" style="margin: 30px;">${f.name}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Stars: ${f.stargazers_count}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Watchers: ${f.watchers_count}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Forks: ${f.forks_count}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px; margin-bottom: 30px">Language: ${f.language || 'None'}</h1><div style="height: 1px"></div></div>` + document.getElementById("load").outerHTML;
                                    }
                                    catch (e) {
                                        console.error(e);
                                    }
                                }
                            }
                        })
                    })
                });
            }
        }
        load('Mine');
